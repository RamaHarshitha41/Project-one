<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Payment Form</title>
  <style>
    body {
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 20px;
    }
    .form-container {
      background: #222;
      padding: 20px;
      max-width: 420px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    h2 {
      text-align: center;
      color: #00ff90;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #555;
      border-radius: 4px;
      background: #111;
      color: #fff;
    }
    .payment-options label {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .payment-options img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0px;
    }
    button:hover {
      background: #1f7a36;
    }
    #upiField { display: none; }
    .navbar {
  background: #000;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  border: 1px solid white;
        border-radius: 20px;
}
.navbar .logo {
  font-weight: bold;
  letter-spacing: 2px;
}
.navbar ul {
  display: flex;
  gap: 1.5rem;
  list-style: none;
}
.navbar a {
  color: #fff;
  text-decoration: none;
  font-size: 0.9rem;
  letter-spacing: 1px;
}
.login {
  display: flex;
  gap: 0.5rem;
}

<div class="form-container">
  <h2>Complete Your Payment</h2>
  <form id="paymentForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label for="address">Delivery Address:</label>
    <textarea id="address" name="address" rows="3" placeholder="Enter delivery address" required></textarea>

    <label for="email">Mail ID:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" name="contact" placeholder="Enter contact number" required>

    <div class="payment-options">
        <label for="upi">UPI ID</label>
        <input type="text" id="upi" placeholder="example@upi" required>

        <p style="margin-top:10px; font-weight:bold;">Select UPI App</p>
        <div class="radio-group">
          <input type="radio" name="upiApp" id="gpay" value="GPay" required>
          <label for="gpay">GPay</label>
        </div>
        <div class="radio-group">
          <input type="radio" name="upiApp" id="phonepe" value="PhonePe">
          <label for="phonepe">PhonePe</label>
        </div>
        <div class="radio-group">
          <input type="radio" name="upiApp" id="paytm" value="Paytm">
          <label for="paytm">Paytm</label>
        </div>
      </div>

      <button type="submit" class="btn">Proceed to Pay</button>
      </form>
    </div>

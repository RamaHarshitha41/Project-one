       * { 
           margin: 0; 
           padding: 0; 
           box-sizing: border-box; 
       } 
       nav{
        border: 1px solid white;
        border-radius: 20px;
        margin: 30px 30px 30px 0px;
       }
       body { 
           font-family:'Times New Roman', Times, serif; 
           color: white; 
           background-color: black; 
           overflow-x: hidden; 
       } 
 
       .hero-section { 
           position: relative; 
           width: 100%; 
           height: 100vh; 
           display: flex; 
           align-items: center; 
           justify-content: center; 
           
       } 
 
       .hero-bg { 
           position: absolute; 
           top: 0; 
           left: 0; 
           width: 100%; 
           height: 100%; 
           object-fit: cover; 
           object-position: center; 
           z-index: -1; 
       } 
 
       .navbar { 
           position: absolute; 
           top: 0; 
           left: 0; 
           width: 100%; 
           display: flex; 
           justify-content: space-between; 
           align-items: center; 
           padding: 1rem 2rem; 
           z-index: 10; 
       } 
 
       .navbar .logo { 
           font-size: 1.5rem; 
           font-weight: bold; 
           color: white; 
           text-decoration: none; 
           letter-spacing: 2px; 
       } 
 
       .navbar .nav-links { 
           list-style: none; 
           display: flex; 
           gap: 1.5rem; 
       } 
 
       .navbar .nav-links a { 
           color: white; 
           text-decoration: none; 
           font-size: 1rem; 
           transition: color 0.3s ease; 
       } 
 
       .navbar .nav-links a:hover { 
           color: white; 
       } 
 
       .navbar .user-actions { 
           display: flex; 
           align-items: center; 
           gap: 1rem; 
       } 
 
       .navbar .user-actions a { 
           color: white; 
           text-decoration: none; 
           font-size: 1rem; 
           transition: color 0.3s ease; 
       } 
       
       .navbar .user-actions { 
           color: #ddd; 
       } 
 
       .navbar .user-actions .icon { 
           font-size: 1.2rem; 
           margin-right: 0.2rem; 
       } 
 
       .navbar .user-actions  { 
           font-size: 1.5rem; 
       } 
       
       .content { 
           position: absolute; 
           bottom: 0; 
           left: 0; 
           width: 100%; 
           padding: 2rem; 
       } 
 
       .content h1 { 
           font-size: 1.5rem; 
           font-weight: normal; 
       } 
       
       .content p { 
           font-size: 1rem; 
           margin-top: 0.5rem; 
       } 
       
       .content .shop-now { 
           margin-top: 1rem; 
           font-size: 1rem; 
           font-weight: bold; 
           color: white; 
           text-decoration: none; 
           display: inline-block; 
       }
